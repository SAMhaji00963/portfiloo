<!doctype html>
<html lang="en">

<head>
	<title>contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css2/style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Tajawal&display=swap');

		* {
			font-family: 'Comfortaa', cursive;
			font-family: 'Tajawal', sans-serif;
		}

		h2 {
			font-family: 'Comfortaa', cursive;
			font-family: 'Tajawal', sans-serif;
		}
	</style>

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"> تواصل معي</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row mb-5">
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
									<div class="icon d-flex align-items-center justify-content-center">
										<span class="fa fa-map-marker"></span>
									</div>
									<div class="text">
										<p> <span> address: </span>
											aleppo</p>

									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
									<div class="icon d-flex align-items-center justify-content-center">
										<span class="fa fa-phone"></span>
									</div>
									<div class="text">
										<p><span>phone:</span> <a href="tel://1234567920">0930800700</a></p>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
									<div class="icon d-flex align-items-center justify-content-center">
										<span class="fa fa-paper-plane"></span>
									</div>
									<div class="text">
										<p><span>Email:</span> <a
												href="mailto:info@yoursite.com">anasalnashef3@gmail.com</a>
										</p>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="dbox w-100 text-center">
									<div class="icon d-flex align-items-center justify-content-center">
										<span class="fa fa-globe"></span>
									</div>
									<div class="text">
										<p><span style="text-align: right;">FB:</span> <a style="text-align: right;"
												href="#">anas.alnashef</a>
										</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row no-gutters">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h2 style="text-align: right;" class="mb-4">اترك لي رسالة</h2>
									<div id="form-message-warning" class="mb-4"></div>
									<div id="form-message-success" class="mb-4">
										Your message was sent, thank you!
									</div>
									<form style="text-align: right;" method="POST" id="contactForm" name="contactForm"
										class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label style="text-align: right;" class="label"
														for="name">الاسم</label>
													<input style="text-align: right;" type="text" class="form-control"
														name="name" id="name" placeholder="">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label style="text-align: right;" class="label"
														for="email">البريد</label>
													<input style="text-align: right;" type="email" class="form-control"
														name="email" id="email" placeholder="">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label style="text-align: right;" class="label"
														for="subject">الموضوع</label>
													<input style="text-align: right;" type="text" class="form-control"
														name="subject" id="subject" placeholder="">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label style="text-align: right;" class="label" for="#">محتوى
														الرسالة
													</label>
													<textarea style="text-align: right;" name="message"
														class="form-control" id="message" cols="30" rows="4"
														placeholder=""></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="ارسال" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url(images/img);">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
